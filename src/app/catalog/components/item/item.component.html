<div class="item" [ngClass]="course.topRated? 'top' : null">
  <div class="info">
    <header class="info-header">
      <h2>{{course?.title | uppercase}} <span *ngIf="course.topRated">â˜†</span></h2>
      <div class="info-header-sign">
        <div class="info-header-sign__duration">{{course?.duration | duration}}</div>
        <div class="info-header-sign__datastamp">{{course?.creationDate | date:'dd/MM/yyyy'}}</div>
      </div>
    </header>
    <div class="info-caption">{{course?.description}}</div>
  </div>
  <div class="dashboard">
    <button (click)="editCourse()" class="btn btn-edit">Edit</button>
    <button (click)="deleteCourse()" class="btn btn-delete">Delete</button>
  </div>
</div>
